  <!-- Halaman Login -->
  <section id="loginPage" class="flex flex-col items-center justify-center min-h-screen px-4">

      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Cek Kelulusan SMP ADVENT DOYO BARU</h1>

          <input type="text" id="noPeserta" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Lihat Hasil</button>
      </form>
      <p id="errorMsg" class="mt-4 text-red-600 text-sm text-center hidden">Nomor peserta tidak ditemukan. Periksa kembali input Anda.</p>
    </div>
  </section>

        <button onclick="goBack()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Kembali</button>

    </div>
  </section>

    const loginPage = document.getElementById('loginPage');
    const resultPage = document.getElementById('resultPage');
    const studentDataDiv = document.getElementById('studentData');
    const errorMsg = document.getElementById('errorMsg');

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const noPeserta = document.getElementById('noPeserta').value.trim();
      const siswa = dummyData.find(data => data.no_peserta === noPeserta);

      if (siswa) {
        errorMsg.classList.add('hidden');
        studentDataDiv.innerHTML = `
          <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded">
            <p><strong>Nama Lengkap:</strong> ${siswa.nama}</p>
            <p><strong>No Peserta:</strong> ${siswa.no_peserta}</p>
            <p><strong>No Induk:</strong> ${siswa.nis}</p>
            <p><strong>NISN:</strong> ${siswa.nisn}</p>
            <p><strong>Tempat, Tanggal Lahir:</strong> ${siswa.ttl}</p>
            <p><strong>Status Kelulusan:</strong> <span class="font-bold text-${siswa.status === 'LULUS' ? 'green' : 'red'}-600">${siswa.status}</span></p>
          </div>
        `;
        loginPage.classList.add('hidden');
        resultPage.classList.remove('hidden');
      } else {
        errorMsg.classList.remove('hidden');
      }
    });

    function goBack() {
      document.getElementById('loginForm').reset();
      errorMsg.classList.add('hidden');
      loginPage.classList.remove('hidden');
      resultPage.classList.add('hidden');
    }
  </script>
